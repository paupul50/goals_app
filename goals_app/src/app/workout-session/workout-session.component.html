<ng-container *ngIf="workoutId && !workoutService.isSessionStarted">
    <Button text='Pradėti treniruotę' class="btn btn-primary" (onTap)="startWorkout()"></Button>
</ng-container>
<ng-container *ngIf="!workoutId">
    <label class="text-center" [text]="'Pasirinkite treniruotę.'"></label>
</ng-container>
<ng-container *ngIf="workoutId && workoutService.isSessionStarted">
    <Button text='Baigti treniruotę' class="btn btn-primary" (onTap)="endWorkoutSession()"></Button>
    <label class="text-center" text='Pasiekti tašką - {{workoutService.currentSessionPoint}}'></label>
</ng-container>
<GridLayout>
    <MapView (mapReady)="onMapReady($event)" (coordinateTapped)="imitateLocation($event)" [latitude]="54.904053" [longitude]="23.949231" [zoom]="16"> </MapView>
</GridLayout>
