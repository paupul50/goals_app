<ng-container *ngIf="workoutId">
    <Button text='{{workoutId}}' class="btn btn-primary" (onTap)="onTap()"></Button>
    <label text='{{locationString}}'></label>
</ng-container>
<GridLayout>
    <MapView (mapReady)="onMapReady($event)" [latitude]="54.904053" [longitude]="23.949231" [zoom]="16"> </MapView>
</GridLayout>
