<ActionBar class="action-bar" title="Tikslų sekimo treniruotės"></ActionBar>
<TabView [(ngModel)]="tabIndex" tabBackgroundColor="#343a40" androidSelectedTabHighlightColor="#4d69e6" tabTextColor="white" selectedTabTextColor="white" androidOffscreenTabLimit="4" androidTabsPosition="bottom" id="tabViewContainer" (selectedIndexChanged)="tabIndexChanged($event)">
    <StackLayout *tabItem="{title: 'Treniruotės'}">
        <ns-workout-list></ns-workout-list>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Sesija'}" isEnabled="false">
        <ns-workout-session [workoutId]="workoutId"></ns-workout-session>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Atsijungti'}">
    </StackLayout>
</TabView>
